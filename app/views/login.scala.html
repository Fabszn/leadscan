        <div class="container-fluid">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="login-form">
                                <div class="login-group">
                                    <div class="form-group">
                                        <label for="lg_username" class="sr-only">Username</label>
                                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="lg_password" class="sr-only">Password</label>
                                        <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">

                                <button type="button" id="loginForm" class="btn btn-default">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>

        </div>
        <script>

        $(function () {

            $("#loginForm").click(function () {

                

                if(isNoError("form-control")) {
                    $.ajax({
                        url: "/auth",
                        type: "POST",
                        data: JSON.stringify({
                            login: String($("#lg_username").val()),
                            password: String($("#lg_password").val())
                        }),
                        contentType: 'application/json',
                        dataType: "json",
                        success: function () {
                            console.log("yeah")
                        }
                    })
                }
            });


            function isNoError(classId) {
                var isError = false;
                _.each($('.' + classId), function (r) {
                    if ($(r).val() == "" || $(r).val() == null) {
                        $(r).addClass('inputError');
                        isError = true;
                    } else {
                        $(r).removeClass('inputError');
                    }

                });
                return !isError
            }

        });

    </script>
